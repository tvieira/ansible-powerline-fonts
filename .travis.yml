---
language: python
python: "2.7"

before_install:
  - sudo apt-get update -qq

install:
  - pip install ansible ansible-lint
  - ansible --version

script:
  - ansible-lint tasks/main.yml
  - ansible-playbook -i tests/inventory --syntax-check --list-tasks tests/test.yml -e "role_name=ansible-powerline-fonts"
  - ansible-playbook -i tests/inventory --connection=local --sudo -vvvv tests/test.yml -u root -e "role_name=ansible-powerline-fonts"

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
